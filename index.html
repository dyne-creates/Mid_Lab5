<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet and Exercise Tracker</title>
</head>
<body>
    
    <table width="90%" align="center">
        <tr>
            <td colspan="2" bgcolor="lavender">
               <h1 align="center">Weekly Diet & Exercise Tracker</h1>
               <p align="center">Monitor your meal and workouts for a healthier lifestyle.</p> 
            </td>
        </tr>

        <tr>
            <td width="50%" bgcolor="whitesmoke">
                <form>
                    <fieldset>
                        <legend><h3>Personal Info</h3></legend>
                        <table>
                            <tr>
                                <td> 
                                    <label>Name: </label>
                                </td>
                                <td>
                                    <input type="text">
                                </td>
                            </tr>  
                            <tr>  
                                <td>
                                    <label>Age: </label> 
                                </td>
                                <td>
                                    <input type="number"> <br>
                                </td>
                            </tr>  
                            <tr>  
                                <td>
                                    <label>Gender: </label>
                                </td>
                                <td>
                                    <select>
                                        <option disabled selected>--Select--</option>
                                        <option>Male</option>
                                        <option>Female</option>
                                    </select>
                                </td>
                            </tr>  
                        </table> 
                    </fieldset>

                    <fieldset>
                        <legend><h3>Diet Tracking (Mon-Fri)</h3></legend>
                        <table border="1" cellpadding="5">
                            <tr>
                                <th>Day</th>
                                <th align="center">Calories</th>
                            </tr>

                            <tr>
                                <td align="center">Mon</td>
                                <td><input type="number"></td>
                            </tr>
                            <tr>
                                <td align="center">Tue</td>
                                <td><input type="number"></td>
                            </tr>
                            <tr>
                                <td align="center">Wed</td>
                                <td><input type="number"></td>
                            </tr>
                            <tr>
                                <td align="center">Thu</td>
                                <td><input type="number"></td>
                            </tr>
                            <tr>
                                <td align="center">Fri</td>
                                <td><input type="number"></td>
                            </tr>
                        </table>
                    </fieldset>

                    <fieldset>
                        <legend><h3>Exercise (Mon-Fri)</h3></legend>
                        <table border="1" cellpadding="5">
                            <tr>
                                <th>Day</th>
                                <th align="center">Minutes</th>
                            </tr>

                            <tr>
                                <td align="center">Mon</td>
                                <td><input type="number"></td>
                            </tr>
                            <tr>
                                <td align="center">Tue</td>
                                <td><input type="number"></td>
                            </tr>
                            <tr>
                                <td align="center">Wed</td>
                                <td><input type="number"></td>
                            </tr>
                            <tr>
                                <td align="center">Thu</td>
                                <td><input type="number"></td>
                            </tr>
                            <tr>
                                <td align="center">Fri</td>
                                <td><input type="number"></td>
                            </tr>
                        </table>
                    </fieldset>
                    <br>
                    &nbsp;&nbsp;&nbsp;<button type="submit">Submit</button>
                    &nbsp;&nbsp;&nbsp;<button type="reset">Reset</button>
                    <br>
                    <br>
                </form>
            </td>

            <td width="50%" align="center" bgcolor="whitesmoke">
                <iframe width="700" height="400" src="https://www.youtube.com/embed/YwYa9UuEhqg" allowfullscreen></iframe>
                <p>Watch this video for tips on tracking your calorie intake!</p>
            </td>
        </tr>
    </table>
</body>
</html>
